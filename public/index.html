<!DOCTYPE html>
<html>
<head>
  <title>Wedding Countdown</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
<style type="text/css">
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
body {
  line-height: 1;
  font-family: "Lucida Grande", verdana, geneva, helvetica, arial, sans;
}
.countdown {
  color: #111;
}
.countdown .header {
  font-size: 1.5em;
  font-weight: bold;
  line-height: 1.5em;
  margin-left: .2em;
  color: #111;
}
.countdown span {
  display: inline-block;
  margin: .5em;
}
.countdown strong { font-weight: bold; }
</style>
</head>
<body>
<div class="countdown">
<h1 class="header">Wedding Countdown</h1>
 <abbr id="countdown_20160312080000" class="dtstart" title="Target: 07/30/2016  1:30pm" data-datetime="07/30/2016 18:30:00 GMT">
 <span class="days">
   <strong id="countdown_20160312080000_days">0</strong><br />
   <small>Days</small>
 </span>
 <span class="hours">
   <strong id="countdown_20160312080000_hours">0</strong><br />
   <small>Hours</small>
 </span>
 <span class="minutes">
   <strong id="countdown_20160312080000_minutes">0</strong><br />
   <small>Minutes</small>
 </span>
 <span class="seconds">
   <strong id="countdown_20160312080000_seconds">0</strong><br />
   <small>Seconds</small>
 </span>
</abbr>
<div><img src="images/IMG_1166_savethedate.jpg" alt="save the date: 7/30/2016" />
</div>
<script type='text/javascript'>//<![CDATA[
window.onload=function(){
var Countdown = function(id, target_time) {
  this.id = id;
  this.target_time = new Date(target_time);
  this.days = document.getElementById(id + '_days');
  this.hours = document.getElementById(id + '_hours');
  this.minutes = document.getElementById(id + '_minutes');
  this.seconds = document.getElementById(id + '_seconds');
  this.updateTime = function() {
    var now = new Date();
    if (this.target_time > now) {
      var diff = Math.floor((this.target_time - now) / 1000);
      if (this.days != undefined) {
        this.days.innerText = Math.floor(diff / 86400);
      }
      diff = diff - Math.floor(diff / 86400) * 86400;
      if (this.hours != undefined) {
        this.hours.innerText = Math.floor(diff / 3600);
      }
      diff = diff - Math.floor(diff / 3600) * 3600;
      if (this.minutes != undefined) {
        this.minutes.innerText = Math.floor(diff / 60);
      }
      diff = diff - Math.floor(diff / 60) * 60;
      if (this.seconds != undefined) {
        this.seconds.innerText = Math.floor(diff);
      }
    }
  };
};
var startCountdown = function(id, time) {
  var countdown_node = document.getElementById(id);
  time || (time = countdown_node.getAttribute('data-datetime'));
  var countdown_element = new Countdown(countdown_node.id, time);
  countdown_element.updateTime();
  countdown_node.interval = setInterval(function() {
    countdown_element.updateTime();
  }, 1000);
};
startCountdown('countdown_20160312080000');
};//]]> 
</script>
</body>
</html>
